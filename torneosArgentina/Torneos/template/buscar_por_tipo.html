<!-- Torneos/templates/buscar_por_tipo.html -->
{% extends "base.html" %}
<link rel="stylesheet" type="text/css" href="../static/css/estilos.css">
{% block title %}Buscar Torneos por Tipo{% endblock %}

{% block content %}
<a>
    <div class="resultados-busqueda-container">
        <h2>Resultados de la búsqueda para {{ tipo }}</h2>
        <ul>
            {% for torneo in torneos %}
            <li>
                <a href="{% url 'buscar_por_tipo_y_anio' tipo=tipo year=torneo.fecha.year %}">{{ torneo.nombre }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</a>
<!-- Botón para volver atrás -->
<button onclick="history.back()">← Volver</button>
{% endblock %}
